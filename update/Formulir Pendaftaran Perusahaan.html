<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Formulir Pendaftaran Perusahaan</h2>
                </div>
                <div class="card-body">
                    <form id="form" method="POST" action="input.php" enctype="multipart/form-data">

                        <div class="form-row">
                            <div class="name">ID Perusahaan</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="id" id="id" placeholder="Masukkan ID Perusahaan Anda">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Nama Perusahaan</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="nama_perusahaan" id="nama_perusahaan" placeholder="Masukkan Posisi yang anda Inginkan">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="password_perusahaan" id="password_perusahaan" placeholder="Masukkan Password">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Nomer Telepon</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="phone" id="phone" placeholder="Masukkan Nomer Telepon">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Jenis Usaha</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="jenis_usaha" id="jenis_usaha" placeholder="Masukkan Jenis Usaha">
                                </div>
                            </div>
                        </div>
						 <div class="form-row">
                            <div class="name">Alamat Lengkap</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="input--style-5" name="alamat" id="alamat" rows="2" cols="49" placeholder="Masukkan Alamat Lengkap Anda"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Alamat Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email"id="email" placeholder="example@email.com">
                                </div>
                            </div>
                        </div>
                        <div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit" name="submit" value="submit">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <style>
  .error {
    color: red;
  }
</style>


    <script>
  $(document).ready(function () {
    $('#form').validate({
      rules: {
        nama_perusahaan: {
          minlength: 3,
          required: true
          
        },
        tempat_lahir: {
          required: true,
          minlength: 6
        },
        tanggal_lahir: {
          required: true,
        },
        email: {
          required: true,
          email: true
        },
        phone: {
          required: true,
          rangelength: [10, 14],
          number: true
        },
        password: {
          required: true,
          minlength: 2,
          maxlength: 50,
          number: true
        },  
        jenis_usaha: {
          required: true,
          minlength: 2
        },
        
        alamat: {
          required: true,
          minlength: 10
        },        
        
      },
      messages: {

        nama_perusahaan: {
          required: 'Tolong Masukkan Nama Perusahaan Anda',
          first_name: 'Minimal Karakter Nama Depan 3 karakter',
        },
        tempat_lahir: {
          required: 'Tolong Masukkan Tempat Lahir Anda!',
          place_birth: 'Minimal Karakter Tempat Lahir 6 kata',
        },

        tanggal_lahir: {
          required: 'Tolong Masukkan tanggal lahir Anda !',
          email: 'Tolong Masukkan Tanggal Lahir Sesuai Format !',
        },
        email: {
          required: 'Tolong Masukkan Email Anda !',
          email: 'Tolong Masukkan Email yang valid',
        },

        phone: {
          required: 'Tolong Masukkan Nomer Telepon Anda ! ',
          rangelength: 'Nomor Telepon Anda Minimal Harus 10 digit dan Maximal 14 digit'
        },

        jenis_usaha: {
          required: 'Tolong Masukkan Jenis Usaha yang Anda Pilih',
          minlength: 'Jenis Pekerjaan Minimal Harus Memuat 2 karakter.',
        },

        alamat: {
          required: 'Tolong Masukkan Alamat Rumah Anda',
          minlength: 'Posisi Alamat Rumah Minimal Harus Memuat 10 karakter.',
        },     
        password: {
          required: 'Tolong Masukkan Password Anda'
        }
      },
      submitHandler: function (form) {
        form.submit();
      }
      
    });
  });
</script>
